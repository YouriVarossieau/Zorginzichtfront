<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<div class="bg-light">
<script src="controlfunction.js"></script>
<!-- Color Achmea Logo (rood): #CC0000 -->
<!-- Colot Achmea 2nd color (rood): rgba(210, 159, 165, 0.9)-->
<title>Document</title>
<head>

</head>
</div>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="javascript:void(0)">Logo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">Home</a>
              </li>
            </ul>
            <li class="nav-item d-flex">

                <a class="nav-link" href="">Login</a>
              </li>
          </div>
        </div>
      </nav> 
    
    
    <div class="container p-5 my-5 bg-light border rounded">
        <h4>Login</h4><br>
        <form action="" class="was-validated">
        
            <form action="/userpage.html">
                <div class="mb-3 mt-3">
                  <label for="email" class="form-label">Email:</label>
                  <input type="email" class="form-control" id="email" placeholder="Email" name="email" required>
                </div>
                <div class="mb-3">
                  <label for="pwd" class="form-label">Wachtwoord:</label>
                  <input type="password" class="form-control" id="pwd" placeholder="Wachtwoord" name="pswd" required>
                </div>
                <div class="form-check mb-3">
                  <label class="form-check-label small">
                    <input class="form-check-input" type="checkbox" name="remember" required> Gegevens onthouden
                  </label>
                </div>
                <button type="submit" class="btn btn-primary">Inloggen</button>
              </form> 
              <div class="small mt-2">
                <button type="button" class="btn btn-clear btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal">
                  Nog geen account account? Registreer nu
                </button>
                
              </div>
              
            </div>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Gegevens</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <form class="row g-3 needs-validated" needs-validated>
                      <div class="col-md-6">
                        <label for="inputVoornaam" class="form-label">Voornaam</label>
                        <input type="name" class="form-control" id="inputVoornaam" placeholder="Vooraam" required>
                      </div>
                      <div class="col-md-6">
                        <label for="inputAchternaam" class="form-label">Achternaam</label>
                        <input type="name" class="form-control" id="inputAchternaam" placeholder="Achternaam" required>
                      </div>
                      <div class="col-12">
                        <label for="inputAddress" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="inputAddress" placeholder="Email" required>
                      </div>
                      <div class="col-12">
                        <label for="inputAddress2" class="form-label">Adres</label>
                        <input type="text" class="form-control" id="inputAddress2" placeholder="Straat + Huisnummer" required>
                      </div>
                      <div class="col-md-6">
                        <label for="inputCity" class="form-label">Stad</label>
                        <input type="text" class="form-control" id="inputCity" placeholder="bijv. Utecht, Amsterdam, Rotterdam" required>
                      </div>
                      <div class="col-md-6">
                        <label for="inputZip" class="form-label">Postcode</label>
                        <input type="text" class="form-control" id="inputpostcode" placeholder="Postcode"required>
                      </div>
                      <div class="col-md-6">
                        <label for="inputState" class="form-label">Geboortedatum</label>
                        <input type="date" id="inputDatum" class="form-control">
                      </div>
                      <div class="col-md-12">
                        <div class="form-check">
                          <label for="inputWachtwoord1" class="form-label">Wachtwoord Aanmaken</label>
                          <input type="password" oninput="checkPassword()" class="form-control" id="inputWachtwoord1" name="inputWachtwoord1" placeholder="Wachtwoord" required>
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="form-check">
                          <label for="inputWachtwoord2" class="form-label">Wachtwoord Controle</label>
                          <input type="password" oninput="checkPassword()" class="form-control" id="inputWachtwoord2" name="inputwachtwoord2" placeholder="Wachtwoord" required>
                          <div class="valid-feedback"></div>
                          <div class="invalid-feedback">Check this checkbox to continue.</div>
                        </div>
                      </div>
                      
                    </form>
                    </div>                        
                  <div class="modal-footer mt-4">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Sluiten</button>
                    <button type="button" class="btn btn-primary" >Aanmaken</button>
                  </div>
                </div>
              </div>
            </div>
            
</body>
</html>
