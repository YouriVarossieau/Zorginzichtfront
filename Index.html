<head>
    <script>
        function myFunction() {
  var popup = document.getElementById("uploadSucces");
  popup.classList.toggle("show");
}

    </script>
    <style>
    .popup .show {
        visibility: visible;
        -webkit-animation: fadeIn 1s;
        animation: fadeIn 1s
    }
    </style>
</head>
</div>
<body>
    
    <div class="container p-5 my-5 bg-light border">
        <h4>Dit word een voorbeeld pagina</h4><br>

        <div class="d-inline">
            <div style="popup" class="alert alert-success" id="uploadSucces">
                <strong>Success!</strong> Indicates a successful or positive action.
              </div>
            <div id="uploadfield"  class="input-group mb-2 input-group-sm">
                <input type="file" class="form-control" placeholder="Choose File">
                <button class="btn btn-success" type="button" onclick="uploadSucces">Upload</button>
                                
            </div>
            <input class="form-check-input" type="checkbox" id="myCheck" name="remember" required>
            <label class="form-check-label" for="myCheck">Ik ga akkoord met de algemene voorwaarden</label>
            
            
        </div> 
    </div>
